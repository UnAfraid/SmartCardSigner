apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile(group: 'com.google.code.gson', name: 'gson', version: '2.3.1')
    compile(group: 'org.slf4j', name: 'slf4j-api', version: '1.7.12')
    runtime(group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.3')
    runtime(group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.3')
    compile(group: 'io.netty', name: 'netty-all', version: '5.0.0.Alpha2')
}

jar {
    manifest {
        attributes('Main-Class': 'com.github.unafraid.signer.server.ServerManager')
    }
    from {
        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}